<form method="POST" action="/accommodation/book">
    <input type="number" name="userId" placeholder="ID Usuario" required>
    <input type="number" name="accommodationId" placeholder="ID Alojamiento" required>
    <input type="date" name="startDate" required>
    <input type="date" name="endDate" required>
    <input type="number" step="0.01" name="totalPrice" placeholder="Precio Total" required>
    <button type="submit">Reservar</button>
</form>
