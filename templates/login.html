<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | TravelDream</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #003580;
            --accent-color: #febb02;
            --bg-light: #f5f7fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar compacta para login */
        .navbar {
            background-color: var(--secondary-color) !important;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        /* Auth Container */
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(0, 53, 128, 0.05), rgba(0, 53, 128, 0.05));
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 450px;
            border-top: 5px solid var(--accent-color);
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
            background-color: white;
        }

        .btn-auth {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-auth:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .alert-error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-paper-plane me-2 text-warning"></i>TravelDream
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-secondary">¡Hola de nuevo!</h3>
                <p class="text-muted small">Accede para gestionar tus viajes o reservas</p>
            </div>

            {% if error %}
                <div class="alert-error">
                    <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                </div>
            {% endif %}

            <form action="{{ url_for('userBp.login') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold small text-secondary">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                        <input type="email" name="email" class="form-control border-start-0" placeholder="ejemplo@correo.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-secondary">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" name="password" class="form-control border-start-0" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-auth mb-3">Iniciar Sesión</button>
            </form>

            <div class="text-center auth-footer mt-4 border-top pt-3">
                <p class="small text-muted mb-0">¿Aún no tienes cuenta?</p>
                <a href="{{ url_for('userBp.register') }}">Regístrate gratis</a>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 text-center small">
        &copy; 2026 TravelDream Group. Todos los derechos reservados.
    </footer>

</body>
</html>
