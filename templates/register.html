<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | TravelDream</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #003580;
            --accent-color: #febb02;
            --bg-light: #f5f7fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar { background-color: var(--secondary-color) !important; }
        .navbar-brand { font-weight: 700; font-size: 1.5rem; }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
            border-top: 5px solid var(--primary-color);
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
            background-color: white;
        }

        .btn-auth {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-auth:hover { background-color: var(--secondary-color); }

        /* Estilo de los TABS (Selector Viajero/Empresa) */
        .nav-pills {
            background-color: #f1f3f5;
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .nav-pills .nav-link {
            color: #6c757d;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-pills .nav-link.active {
            background-color: white;
            color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .alert-error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-paper-plane me-2 text-warning"></i>TravelDream
            </a>
            <a href="{{ url_for('userBp.login') }}" class="btn btn-outline-light btn-sm rounded-pill px-3">Iniciar Sesión</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-secondary">Crear una cuenta</h3>
                <p class="text-muted small">Únete para empezar tu aventura</p>
            </div>

            {% if error %}
                <div class="alert-error text-center">
                    <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                </div>
            {% endif %}

            <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-user-tab" data-bs-toggle="pill" data-bs-target="#pills-user" type="button">
                        <i class="fas fa-user me-2"></i>Soy Viajero
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-company-tab" data-bs-toggle="pill" data-bs-target="#pills-company" type="button">
                        <i class="fas fa-briefcase me-2"></i>Soy Empresa
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                
                <div class="tab-pane fade show active" id="pills-user">
                    <form action="{{ url_for('userBp.register') }}" method="POST">
                        <input type="hidden" name="role" value="user"> <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">Nombre Completo</label>
                            <input type="text" name="name" class="form-control" placeholder="Tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">Correo Electrónico</label>
                            <input type="email" name="email" class="form-control" placeholder="viajero@email.com" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-secondary">Contraseña</label>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-auth">Registrarme como Viajero</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="pills-company">
                    <form action="{{ url_for('userBp.register') }}" method="POST">
                        <input type="hidden" name="role" value="company"> <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">Nombre de la Empresa</label>
                            <input type="text" name="name" class="form-control" placeholder="Ej: Vuelos Air, Hotel Relax..." required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">Correo Corporativo</label>
                            <input type="email" name="email" class="form-control" placeholder="contacto@empresa.com" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-secondary">Contraseña</label>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-auth" style="background-color: var(--secondary-color);">
                            <i class="fas fa-building me-2"></i>Registrar Empresa
                        </button>
                    </form>
                    <div class="mt-3 text-center">
                        <small class="text-muted d-block" style="font-size: 0.75rem;">
                            <i class="fas fa-info-circle me-1"></i>
                            Las cuentas de empresa pueden publicar servicios pero no realizar reservas personales con este perfil.
                        </small>
                    </div>
                </div>

            </div>

            <div class="text-center mt-4 pt-3 border-top">
                <p class="small text-muted mb-0">¿Ya tienes cuenta?</p>
                <a href="{{ url_for('userBp.login') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Inicia sesión aquí</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
